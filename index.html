body {
  font-family: Futura, "Trebuchet MS", Arial, sans-serif; font-size: 24px; font-style: normal; 
}

.timer,
.timer2,
.timer3 {
  font-size: 60px;
  text-align: center;
  margin-top: 100px;
  color: #555;
